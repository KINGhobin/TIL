{% extends 'base.html' %}
{% block content %}
<h1>수정하기 페이지</h1>
<form action="{% url 'articles:update' article.pk %}" method="POST">
  {% csrf_token %}
  제목 : <input type="text" name="title" value="{{ article.title }}">
  <br>
  내용 : <textarea name="content">{{ article.content }}</textarea>
  <button>수정하기</button>
</form>

{% endblock %}
